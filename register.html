<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing DevConnect</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
          <ul class="nav-links">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About Us</a></li>
              <li><a href="#how-it-works">How It Works</a></li>
              <li><a href="#contact">Contact Us</a></li>
          </ul>
      </nav>
    </header>
    <div class="container">
      <div class="registration-form">
          <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="first_name"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="last_name"
                />
              </div>
              <div class="form-group">
                <label for="school_name">School Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="school_name"
                  name="school_name"
                />
              </div>
              <div class="form-group">
                <label for="school_major">Your Major</label>
                <input
                  type="text"
                  class="form-control"
                  id="school_major"
                  name="school_major"
                />
              </div>
              <div class="form-group">
                <label for="school_year">Graduation Year</label>
                <input
                    type="number"
                    class="form-control"
                    id="school_year"
                    name="school_year"
                    placeholder="YYYY"
                    min="1900" 
                    max="2099" 
                    step="1"    
                />
              </div>
              <div class="form-group">
                <label for="linkedin_link">Linkedin Link</label>
                <input
                  type="text"
                  class="form-control"
                  id="linkedin_link"
                  name="linkedin_link"
                />
              </div>
              <div class="form-group">
                <label for="github_link">Github Link </label>
                <input
                  type="text"
                  class="form-control"
                  id="github_link"
                  name="github_link"
                />
              </div>
              <div class="form-group">
                <label for="tech_stacks">Choose Strongest Programming Language</label>
                <select class="form-control" id="tech_stacks" name="tech_stacks">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="Ruby">Ruby</option>
                    <option value="PHP">PHP</option>
                    <option value="Swift">Swift</option>
                    <option value="Kotlin">Kotlin</option>
                    <option value="Objective-C">Objective-C</option>
                    <option value="HTML/CSS">HTML/CSS</option>
                    <option value="SQL">SQL</option>
                    <option value="React">React</option>
                    <option value="Angular">Angular</option>
                    <option value="Vue.js">Vue.js</option>
                    <option value="Node.js">Node.js</option>
                    <option value="Express.js">Express.js</option>
                    <option value="Django">Django</option>
                    <option value="Flask">Flask</option>
                    <option value="Spring Boot">Spring Boot</option>
                    <option value="Ruby on Rails">Ruby on Rails</option>
                </select>
              </div>            
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
        </div>
        </div>
          <div class="image-container">
              <img src="/assets/register.png" width="900" height=600">
          </div>
      </div>
  </body>
</html>
